program: generate_adversarial_examples_against_vlms.py
project: universal-vlm-jailbreak
method: grid
parameters:
  attack_kwargs:
    parameters:
      attack_name:
        values: ["pgd"]
      batch_size:
        values: [4, 8]
      generate_every_n_steps:
        values: [250]
      step_size:
        values: [0.001, 0.00316, 0.01]
      total_steps:
        values: [5000]
  image_initialization:
    values:
      ["random"]
  models_to_attack:
    values:
      ["{'llava-v1.5-7b'}"]
  models_to_test:
    values:
      ["{'llava-v1.5-7b'}"]

  prompts_and_targets:
    values:
      ["advbench"]
  seed:
    values:
      [0]